<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../assets/css/global.css" rel="stylesheet">
    <style>
        ul {
            list-style: none;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
        }

        .card {
            border: 2px solid lightgray;
            width: 300px;
            height: 300px;
            cursor: pointer;
            font-size: 30px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .card-img {
            height: 250px;
            background-size: cover;
        }

        .card-container > a:nth-child(1) > .card > .card-img {
            background-image: url("../../assets/images/doc/maltese.jpg");
        }

        .card-container > a:nth-child(2) > .card > .card-img {
            background-image: url("../../assets/images/doc/bichon_frise.jpg");
        }

        .card-container > a:nth-child(3) > .card > .card-img {
            background-image: url("../../assets/images/doc/golden_retriever.webp");
        }

        .card-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            font-size: 20px;
        }

        .card:hover {
            box-shadow: 1px 1px 20px 1px gray;
            filter: brightness(90%);
        }
    </style>
    <title>민아의 강아지 사전</title>
</head>
<body>
<div>
    <nav>
        <div>
            <img src="../../assets/images/common/logo.png" width="60">
            <a href="../../index.html" class="my-button">홈</a>
        </div>
    </nav>
    <div style="height: 80px"></div>
    <div class="content">
        <h1 style="padding: 4rem 0">강아지 사전</h1>
        <div class="card-container">
            <a href="./list/maltese.html">
                <article class="card">
                    <div class="card-img"></div>
                    <div class="card-content">말티즈</div>
                </article>
            </a>
            <a href="./list/bichon_frise.html">
                <article class="card">
                    <div class="card-img"></div>
                    <div class="card-content">비숑 프리제</div>
                </article>
            </a>
            <a href="./list/golden_reiriever.html">
                <article class="card">
                    <div class="card-img"></div>
                    <div class="card-content">골든 리트리버</div>
                </article>
            </a>
        </div>
    </div>
</div>
</body>
</html>
