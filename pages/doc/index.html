<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        body,
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Pretendard-Regular', sans-serif;
            padding: 0;
            margin: 0;
        }
        nav {
            position: fixed;
            width: 100%;
            z-index: 2;
            background-color: #ffffff;
        }
        nav > div {
            width: 1600px;
            height: 100px;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 auto;
        }
        .my-button {
            color: #2EC0FA;
            border-radius: 10px;
            padding: 0.3rem 0.6rem;
            border: #2EC0FA solid 2px;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        .my-button:hover {
            filter: brightness(90%);
        }
    </style>
    <title>강아지 사전</title>
</head>
<body>
<nav>
    <div>
        <img src="../../assets/images/logo.png" width="80">
        <a href="index.html" class="my-button">강아지 사전</a>
    </div>
</nav>
    <div>강아지사전</div>
</body>
</html>
