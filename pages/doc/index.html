<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../assets/css/global.css" rel="stylesheet">
    <style>
        ul {
            list-style: none;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
        }

        .card {
            border: 1px solid lightgray;
            border-radius: 5px;
            width: 300px;
            height: 300px;
            cursor: pointer;
            font-size: 30px;
            font-weight: 700;
        }

        .card > img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-content {
            font-size: 20px;
        }
    </style>
    <title>강아지 사전</title>
</head>
<body>
<div>
    <nav>
        <div>
            <img src="../../assets/images/logo.png" width="60">
            <a href="../../index.html" class="my-button">홈</a>
        </div>
    </nav>
    <div style="height: 80px"></div>
    <div class="content">
        <h1 style="padding: 2rem 0">강아지 사전</h1>
        <div class="card-container">
            <article class="card">
                <img src="../../assets/images/sm.png" alt="sm-dog"/>
                <div class="card-content">
                    소형견
                </div>
            </article>
            <article class="card">
                <img src="../../assets/images/md.png" alt="md-dog"/>
                <div class="card-content">
                    중형견
                </div>
            </article>
            <article class="card">
                <img src="../../assets/images/lg.jpg" alt="lg-dog"/>
                <div class="card-content">
                    대형견
                </div>
            </article>
        </div>
    </div>
</div>
</body>
</html>
